<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Georgia', serif;
    overflow: hidden;
    background: linear-gradient(to bottom, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.stars {
    position: absolute;
    width: 100%;
    height: 100%;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

@keyframes twinkle {
    0%,100%{opacity:.3}
    50%{opacity:1}
}

.screen {
    display: none;
    text-align: center;
    z-index: 10;
    padding: 20px;
    max-width: 600px;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

.screen.active {
    display: block;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.prompt-text {
    color: #fff;
    font-size: 1.5rem;
    line-height: 1.6;
    text-shadow: 0 0 20px rgba(255,192,203,.5);
    margin-bottom: 30px;
}

.button {
    background: linear-gradient(135deg,#ff69b4,#ff1493);
    color:#fff;
    border:none;
    padding:15px 40px;
    font-size:1.2rem;
    border-radius:50px;
    cursor:pointer;
    margin:10px;
}

.button.secondary {
    background: linear-gradient(135deg,#daa520,#ffd700);
}

.message {
    color:#fff;
    font-size:1.8rem;
    line-height:1.6;
    text-shadow:0 0 20px rgba(255,192,203,.5);
    min-height:220px;
}

.newyear {
    color:#ffd700;
    font-size:3rem;
    font-weight:bold;
    text-shadow:0 0 30px rgba(255,215,0,.8);
    opacity:0;
    margin-top:30px;
}

@keyframes fadeInScale {
    from{opacity:0;transform:scale(.5)}
    to{opacity:1;transform:scale(1)}
}

canvas {
    position:absolute;
    width:100%;
    height:100%;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
    <div class="prompt-text">
        Can you please record this and send it to me? üé•<br>
        (It's okay if you don't want po.)
    </div>
    <button class="button" onclick="goToScreen1b()">OK</button>
</div>

<!-- Screen 1.5 -->
<div class="screen" id="screen1b">
    <div class="prompt-text" id="typingIntro"></div>
    <button class="button" id="nextBtn" style="display:none" onclick="goToScreen2()">NEXT</button>
</div>

<!-- Screen 2 (YES / NO) -->
<div class="screen" id="screen2">
    <div class="prompt-text">Are you happy that you met me?</div>
    <button class="button" onclick="goToMainMessage()">Yes</button>
    <button class="button secondary" onclick="showJoke()">No</button>
</div>

<!-- Screen 3 (Joke) -->
<div class="screen" id="screen3">
    <div class="prompt-text" style="color:#ffd700">
        Ikaw ah, hindi ka pala masaya na nakilala mo ako HAHAHA üòÇ
    </div>
</div>

<!-- Screen 4 -->
<div class="screen" id="screen4">
    <div class="message" id="typingMessage"></div>
    <div class="newyear" id="newYearText">Happy New Year APUUU! ‚ù§Ô∏è</div>
</div>

<canvas id="fireworks"></canvas>

<script>
/* Stars */
const stars = document.getElementById("stars");
for (let i=0;i<100;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    stars.appendChild(s);
}

/* Screens */
const screen1=document.getElementById("screen1");
const screen1b=document.getElementById("screen1b");
const screen2=document.getElementById("screen2");
const screen3=document.getElementById("screen3");
const screen4=document.getElementById("screen4");

/* Navigation */
function goToScreen1b(){
    screen1.classList.remove("active");
    screen1b.classList.add("active");
    typeIntro();
}

function goToScreen2(){
    screen1b.classList.remove("active");
    screen2.classList.add("active");
}

function showJoke(){
    screen2.classList.remove("active");
    screen3.classList.add("active");
}

function goToMainMessage(){
    screen2.classList.remove("active");
    screen3.classList.remove("active");
    screen4.classList.add("active");
    typeMessage();
    startFireworks();
}

/* Typing Screen 1.5 */
const introText=`I made this simple website just for you, Mika.<br>
I hope you like it! üíñ`;

let i=0, out="", tag=false;
const typingIntro=document.getElementById("typingIntro");
const nextBtn=document.getElementById("nextBtn");

function typeIntro(){
    if(i<introText.length){
        const c=introText[i];
        if(c=="<") tag=true;
        out+=c;
        if(c==">") tag=false;
        typingIntro.innerHTML=out;
        i++;
        setTimeout(typeIntro, tag?0:45);
    }else{
        nextBtn.style.display="inline-block";
    }
}

/* Final Message Typing */
const messageText=`I just want to say that I'm glad I met you, Mika.<br>
Always take care of yourself, okay?<br>
Love lots! (as a friend)<br>
Yung streak sa TikTok HAHA, tuloy lang natin.<br><br>
Ps!: yung sinabi ko sayo ah. Dapat siya lang.`;

let x=0, out2="", tag2=false;
const typingMessage=document.getElementById("typingMessage");
const newYearText=document.getElementById("newYearText");

function typeMessage(){
    if(x<messageText.length){
        const c=messageText[x];
        if(c=="<") tag2=true;
        out2+=c;
        if(c==">") tag2=false;
        typingMessage.innerHTML=out2;
        x++;
        setTimeout(typeMessage, tag2?0:45);
    }else{
        newYearText.style.opacity=1;
        newYearText.style.animation="fadeInScale 2s forwards";
    }
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
const colors=["#ff69b4","#ffd700","#da70d6","#ff6b9d"];

function createFirework(){
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height*.6;
    const color=colors[Math.floor(Math.random()*colors.length)];
    for(let i=0;i<40;i++){
        particles.push({
            x,y,
            vx:(Math.random()-.5)*6,
            vy:(Math.random()-.5)*6,
            a:1,
            c:color
        });
    }
}

function animate(){
    ctx.fillStyle="rgba(10,14,39,.15)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles=particles.filter(p=>p.a>0);
    particles.forEach(p=>{
        p.x+=p.vx;
        p.y+=p.vy;
        p.a-=.02;
        ctx.globalAlpha=p.a;
        ctx.fillStyle=p.c;
        ctx.beginPath();
        ctx.arc(p.x,p.y,3,0,Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha=1;
    requestAnimationFrame(animate);
}

function startFireworks(){
    setTimeout(()=>{
        animate();
        setInterval(createFirework,900);
    },6000);
}
</script>

</body>
</html>
